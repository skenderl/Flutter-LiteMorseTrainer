name: morse_learn
description: A morse learning app.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  audioplayers: ^0.17.0
  share: ^0.6.5+4
  shared_preferences: ^0.5.12+4
  vibration: ^1.7.3
  intl: ^0.16.1
  intl_translation: ^0.17.10+1
  flare_flutter: ^2.0.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/flares/
